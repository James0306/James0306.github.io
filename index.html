            background-color: #0073e6;

            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Analytics section styles */
        .analytics-info {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;

            margin: 2em 0;
